{% extends "base.html" %}

{% block title %}Select Prospect Type{% endblock %}

{% block extra_css %}
<style>
  .type-card { transition: transform 0.15s ease, box-shadow 0.15s ease; }
  .type-card:hover { transform: translateY(-4px); box-shadow: 0 .5rem 1rem rgba(0,0,0,.15); }
  .type-td .card-header  { background-color: #0d6efd; color: #fff; }
  .type-tl .card-header  { background-color: #198754; color: #fff; }
  .type-ss .card-header  { background-color: #dc3545; color: #fff; }
  .type-mf .card-header  { background-color: #fd7e14; color: #fff; }
</style>
{% endblock %}

{% block content %}
<h2 class="mb-4">Prospects</h2>
<p class="text-muted mb-4">Select a prospect type to begin.</p>

<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4">
  {% for code, label in types %}
  <div class="col">
    <a href="{% url 'prospects:state_select' code %}" class="text-decoration-none">
      <div class="card type-card type-{{ code|lower }}">
        <div class="card-header fw-bold text-center fs-5">
          {{ code }}
        </div>
        <div class="card-body text-center">
          <h5 class="card-title text-dark">{{ label }}</h5>
          <p class="card-text text-muted small">Browse {{ label }} prospects</p>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
