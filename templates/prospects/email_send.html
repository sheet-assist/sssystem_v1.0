{% extends "base.html" %}

{% block title %}Email - {{ object.case_number }}{% endblock %}

{% block content %}
<h2>Email for {{ object.case_number }}</h2>
<p class="text-muted">This is a placeholder page for composing/sending prospect emails.</p>
<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">To</label>
        <input type="text" class="form-control" name="to" value="">
      </div>
      <div class="mb-3">
        <label class="form-label">Subject</label>
        <input type="text" class="form-control" name="subject" value="Prospect {{ object.case_number }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Body</label>
        <textarea class="form-control" name="body" rows="6"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </div>
</div>
{% endblock %}
