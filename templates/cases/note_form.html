{% extends "base.html" %}
{% block title %}Add Note - Case {{ case.case_number|default:case.pk }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2>Add Note to Case {{ case.case_number|default:case.pk }}</h2>
    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_content" class="form-label">Note Content</label>
            {{ form.content }}
          </div>
          <button type="submit" class="btn btn-primary">Save Note</button>
          <a href="{% url 'cases:detail' case.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
